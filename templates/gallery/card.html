<!doctype html>
<head>
	<title>{{ name }}</title>
	<style>
		body {
			background-color: #add8e6;
			width: 100%;
		}
		img {
			max-width: 100%;
		}
		.center {
			text-align: center;
		}
		.tmid { /* Center block-level elements */
			margin: 0px auto;
		}
		.card {
			color: #fff;
			background-color: #000;
			box-shadow: 0px 10px 15px rgba(0,0,0,0.5);
			width: 500px;
			padding: 20px;
		}
	</style>
</head>
<body>
	<a href="/gallery">&lt; back</a>
	<div class="tmid card">
		<h1 class="center">{{ name }}</h1>
		<img src="{{ image }}">
		<p>{{ description }}</p>
	</div>
</body>
