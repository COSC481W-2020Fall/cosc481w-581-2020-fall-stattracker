{% extends 'base.html' %}

{% block head %}
	<title>Stats Viewer</title>
	<style>
		html, body {
			font-family: Helvetica, Arial, sans-serif;
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
		img {
			max-width: 100%;
		}
		.center {
			text-align: center;
		}
		.tmid { /* Center block-level elements */
			margin: 0px auto;
		}
		.vcenter {
			position: relative;
			top: 50%;
			transform: translateY(-50%);
		}
		.fullpage {
			width: 100%;
			height: 100%;
		}
		.content {
			width: calc(100% - 100px);
			max-width: 900px;
			padding: 25px 50px;
		}
		.whitebg {
			background-color: #fff;
		}

		
		/* Add a black background color to the top navigation */
		.topnav {
			background-color: #333;
			overflow: hidden;
		}

		/* Style the links inside the navigation bar */
		.topnav a {
			float: left;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		/* Change the color of links on hover */
		.topnav a:hover {
			background-color: #ddd;
			color: black;
		}

		/* Add a color to the active/current link */
		.topnav a.active {
			background-color: #ADD8E6;
			color: white;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
{% endblock %}

{% block body %}
	<div class="topnav">
		<a href="home">Home</a>
		<a href="deckbuilder">DeckBuilder</a>
		<a href="datainput">DataInputPage</a>
		<a href="gallery">CardGallery</a>
		<a class="active" href="statsviewer">Stats</a>
	</div>
	<div class="content tmid whitebg">
		<canvas id="chart"></canvas>
	</div>
	<script>
		var deckData = JSON.parse({{ deckData | tojson | safe }});
		var cardData = JSON.parse({{ cardData | tojson | safe }});
		console.log(deckData);
		console.log(cardData);
	</script>
{% endblock %}
